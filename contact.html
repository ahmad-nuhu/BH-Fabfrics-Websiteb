<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>BH Fabrics | Clothing line</title>
</head>
<body>
  <nav id="navbar" class="navbar container">
    <div id="logo" class="logo">
      <img src="/img/logo.jpg" alt="">
      <p><b><a href="/index.html">BH Fabrics</a></b></p>
    </div>
    <ul>
      <li><a href="/design.html">Designs</a></li>
      <li><a href="/about.html">About</a></li>
      <li><a class="active" href="/contact.html">Contact Us</a></li>
    </ul>
    <button id="btn btn-primary" class="btn btn-primary"><a href="/design.html">Order Now</a></button>
  </nav>
  <form action="" id="form" class="form container">
    <h1>Contact Us</h1>
    <div class="name">
      <label for="name">Name: </label><br>
      <input class="name-1" type="text" placeholder="First Name">
      <input type="text" placeholder="Last Name">
    </div>
    <div class="flex">
      <div class="email">
        <label for="email">E-mail</label><br>
        <input type="text" placeholder="E-mail">
      </div>
      <div class="phone">
        <label for="phone">Phone Number</label><br>
        <input type="number" placeholder="Phone Number"> 
      </div>
    </div>  
    <div class="message">
      <label for="message">Message</label><br>
      <textarea name="message" id="message" cols="50" rows="7" placeholder="Message" ></textarea>
    </div>
    <button class="btn btn-form">Submit</button>
  </form>
